{% extends "crud_blog/base.html" %} 
{% load static %} 

{% block title %}
Oleez :: Register
{% endblock title %}

{% block content %}
<style>
    section.register_section{
        padding: 50px;
    }

    div.register{
        max-width: 50%;
        margin: auto;
    }

    @media screen and (max-width: 785px){
        div.register{
            max-width: 90% !important;
        }
    }
    p.h3{
        font-size: 32px;
        font-weight: 600;
        margin-bottom: 20px;
    }

    p.h5{
        font-size: 16px;
    }

    a.login_link{
        padding-left: 10px;
        color: #f7b500;
        font-size: 16px;
    }
</style>

<section class="register_section">
    <div class="container-fluid">
        <div class="register">
            <p class="h3">
                Register
            </p>

            <form method="POST" class="">
                <div class="form-group">
                  <label for="username">Username: </label>
                  {{ form.username }}
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  {{ form.password1 }}
                </div>
                <div class="form-group">
                    <label for="password">Confirm Password:</label>
                    {{ form.password2 }}
                </div>
                <div class="form-group">
                    <p class="h5 text-muted d-flex mb-3">
                        Have an account already? 
                        <a href="{% url "blog:login" %}" class="login_link">
                            Login
                        </a>
                    </p>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock content %}
