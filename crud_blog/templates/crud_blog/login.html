{% extends "crud_blog/base.html" %} 
{% load static %} 

{% block title %}
Oleez :: Login
{% endblock title %}

{% block content %}
<style>
    section.login_section{
        padding: 50px;
    }

    div.register{
        max-width: 50%;
        margin: auto;
    }

    @media screen and (max-width: 785px){
        div.register{
            max-width: 90% !important;
        }
    }

    p.h3{
        font-size: 32px;
        font-weight: 600;
        margin-bottom: 20px;
    }

    p.h5{
        font-size: 16px;
    }

    a.register_link{
        padding-left: 10px;
        color: #f7b500;
        font-size: 16px;
    }
</style>

<section class="login_section">
    <div class="container-fluid">
        <div class="register">
            <p class="h3">
                Login
            </p>

            <form action="" method="post" class="">
                <div class="form-group">
                  <label for="username">Username: </label>
                  <input type="username"
                    class="form-control" name="username" id="" aria-describedby="helpId" placeholder="Username">
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" class="form-control" name="" id="" placeholder="Password">
                </div>
                <div class="form-group">
                    <p class="h5 text-muted d-flex mb-3">
                        Don't have an account? 
                        <a href="{% url "blog:register" %}" class="register_link">
                            Register
                        </a>
                    </p>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock content %}
