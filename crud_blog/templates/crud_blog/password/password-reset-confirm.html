{% extends 'base.html' %} 

{% load static %} 

{% block title %} Password Reset Confrim - Digital Stade {% endblock title %} 

{% block content %}
<section id="forgotten-password" style="margin-top: 100px;">
  <div class="container">
    <div class="row mt-3 justify-content-center text-center">
      <div class="col-md-10 col-lg-8">
        <div class="mx-auto max-width">
          <h1 class="title font-weight-bold">Password Reset Confirm</h1>
          <h3 class="text-muted mt-0 mb-5">Enter your new password:</h3>
          <div class="mx-auto">
            <div class="card border shadow-1-strong mb-5">
              <div class="container">
                <form
                  method="POST"
                  id="forgotten-password-confirm"
                  class="p-3 my-1 mx-0"
                >
                  {% csrf_token %}

                  <div class="form-group">
                    <div class="md-form mt-4">{{ form.new_password1 }}</div>
                  </div>

                  <div class="form-group">
                    <div class="md-form mt-2">{{ form.new_password2 }}</div>
                  </div>

                  <div class="form-group pt-3">
                    <button
                      type="submit"
                      class="btn btn-danger-form mb-3 btn-block btn-lg"
                    >
                      Change Password
                      <i
                        class="fa fa-angle-double-right ft-20"
                        aria-hidden="true"
                      ></i>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
